<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div class="panel-body">
    <!--上传头像表单开始-->
    <form id="form-change-avatar" class="form-horizontal" role="form">
        <div class="form-group">
            <label  class="col-md-2 control-label">选择头像:</label>
            <div class="col-md-8">
                <img id="img-avatar" src="../img/C2S01.png" width="70" />
                <input name="file" type="file" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="btn-change-avatar" type="button" class="btn btn-primary" value="上传" />
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
    <script>
        var pid=2;
	$("#btn-change-avatar").click(function(){
		$.ajax({
            "url":"/products/" + pid + "/change_avatar",
			"data":new FormData($("#form-change-avatar")[0]),
			"type":"POST",
			"contentType":false,
			"processData":false,
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					alert("修改成功！");
					$("#img-avatar").attr("src", json.data);
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				alert("失败！");

			}
		});
	});
    </script>
</body>
</html>
